
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="bootstrap.css">

<body>

<form class='col-xs-3' method="GET" name="form2" action="">
    <div class='form-group has-feedback'>
        <div class="input-group">
            <input class="form-control" type="text" name="firstname" placeholder="name" required />
            <span id="input-name" class="input-group-addon" title="Input your Name"> ? </span>
        </div>
    </div>
    <div class='form-group'>
        <div class="input-group">
            <input class="form-control" type="text" name="secondname" placeholder="second name" />
            <span id="input-second-name" class="input-group-addon" title="Input your Second name"> ? </span>
        </div>
    </div>
    <div class='form-group'>
        <div class="input-group">
            <input class="form-control" type="text" name="phone" placeholder="+380....." pattern="^[+380][0-9\+]{1,}[0-9\-]{3,15}$"/>
            <span id="input-phone" class="input-group-addon" title="Input your Phone number"> ? </span>
        </div>
    </div>
    <div class='form-group'>
        <input type="radio" name="gender" value="male"> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
    </div>
    <div class='form-group'>
        <textarea class="form-control" cols="30" rows="10" name="message" id="message" maxlength="30">Enter your text</textarea>
    </div>
        <input class="btn btn-success" type="submit" value="submit">
</form>





<script src="script.js" type="text/javascript"></script>
</body>
</html>
